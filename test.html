<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jscroll : TEST</title>
</head>
<style>
  body{
    background:black;
  }
  div{
  height:300px;
  width:100%;
  box-shadow:1px 1px 10px 0px rgb(218, 218, 218);
  
  }
  p{
    padding:10px;
    width:50px;
    height:50px;
    box-shadow:1px 1px 10px 1px rgb(70, 70, 70);
    border-radius:10px;
    animation-duration:2s;
    animation-iteration-count:infinite;
  }
  @keyframes move{
    from{
      margin:100px 200px; 
    }
    to{
      margin:200px 200px;
    }
  }
</style>
<body>
  <div></div>  
  <div></div>    
  <p Jscroll="animation-name:move;"></p> 
  <div></div>       
</body>
<script src="Jscroll.js"></script>
<script>
  const myJscroll=new Jscroll();
  myJscroll.start();
</script>
</html>
